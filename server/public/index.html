<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Raspberry PI page</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="row">
    <h1>RPI page - GPIO test</h1>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="enable(this)">Enable all</button>
    <button type="button" class="button alert" name="button" onclick="disable(this)">Disable all</button>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="animationOn(this)">Animation on</button>
    <button type="button" class="button alert" name="button" onclick="animationOff(this)">Animation off</button>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="enableLed(this, 4)">enable 4</button>
    <button type="button" class="button alert" name="button" onclick="disableLed(this, 4)">disable 4</button>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="enableLed(this, 5)">enable 5</button>
    <button type="button" class="button alert" name="button" onclick="disableLed(this, 5)">disable 5</button>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="enableLed(this, 6)">enable 6</button>
    <button type="button" class="button alert" name="button" onclick="disableLed(this, 6)">disable 6</button>
</div>
<div class="row">
    <button type="button" class="button" name="button" onclick="enableLed(this, 7)">enable 7</button>
    <button type="button" class="button alert" name="button" onclick="disableLed(this, 7)">disable 7</button>
</div>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
